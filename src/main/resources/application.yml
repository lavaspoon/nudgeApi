spring:
  application:
    name: nudgeApi
  
  # 첫 번째 데이터베이스 (유저 DB)
  datasource:
    user:
      jdbc-url: jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
    data:
      jdbc-url: jdbc:mysql://localhost:3306/data_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
      username: root
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# 스케줄러 설정
scheduler:
  nudge-points:
    enabled: true
    cron: "0 0 2 * * ?"  # 매일 새벽 2시
    points-per-nudge: 50  # 넛지 건당 적립 포인트

# 로깅 설정
logging:
  level:
    devlava.nudgeapi.service.NudgePointSchedulerService: INFO
    org.springframework.scheduling: INFO
